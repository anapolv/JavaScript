<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplos de Diretivas do Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">
    <!-- v-text -->
    <h1 v-text="message"></h1>

    <!-- v-html -->
    <p v-html="rawHtml"></p>

    <!-- v-bind -->
    <img v-bind:src="imageSrc" v-bind:alt="imageAlt">

    <!-- v-if / v-else -->
    <p v-if="isLoggedIn">Bem-vindo, usuário!</p>
    <p v-else>Por favor, faça login.</p>

    <!-- v-for -->
    <ul>
      <li v-for="(item, index) in items" :key="index">
        {{ index + 1 }} - {{ item }}
      </li>
    </ul>

    <!-- v-on -->
    <button v-on:click="showAlert">Clique aqui</button>

    <!-- v-model -->
    <input v-model="username" placeholder="Digite seu nome">
    <p>Olá, {{ username }}!</p>

    <!-- v-bind:class -->
    <p v-bind:class="{ highlight: isHighlighted }">Texto com classe dinâmica</p>
    <button @click="toggleHighlight">Alternar Destaque</button>
  </div>

  <script src="main.js"></script>

</body>
</html>
